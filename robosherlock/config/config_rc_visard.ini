[camera]
interface=RcVisard

[sync]
max_queue_size=50

[camera_topics]
left_rect=/stereo/left/image_rect
right_rect=/stereo/right/image_rect
left_cam_info=/stereo/left/camera_info
right_cam_info=/stereo/right/camera_info
depth=/stereo/depth
disparity_error=/stereo/error_disparity
confidence=/stereo/confidence

[tf]
from=/kinect2_rgb_optical_frame
to=/kinect2_rgb_optical_frame
lookupViewpoint=true
onlyStableViewpoints=false
semanticMap=semantic_map.yaml
