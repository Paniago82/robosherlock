[camera]
interface=RcVisard

[sync]
max_queue_size=50

[camera_topics]
left_rect=/sensorring_cam3d/stereo/left/image_rect_color_out1_low
right_rect=/sensorring_cam3d/stereo/right/image_rect_color_out1_low
left_cam_info=/sensorring_cam3d/stereo/left/camera_info
right_cam_info=/sensorring_cam3d/stereo/right/camera_info
depth=/sensorring_cam3d/stereo/depth
disparity_error=/sensorring_cam3d/stereo/error_disparity
confidence=/sensorring_cam3d/stereo/confidence

[tf]
from=/kinect2_rgb_optical_frame
to=/kinect2_rgb_optical_frame
lookupViewpoint=true
onlyStableViewpoints=false
semanticMap=semantic_map.yaml
