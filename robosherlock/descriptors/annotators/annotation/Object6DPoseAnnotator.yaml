annotator:
  name: Object6DPoseAnnotator 
  implementation: rs_Object6DPoseAnnotator
  description: 'estimates 3D oriented bounding box of an object hypotheses; 
and calculates geometrical primitive data'
parameters:
  icpMaximumIterations: 1000000
  icpTransformationEpsilon: 1.0e-19
  icpMaxCorrespondenceDistance: 1.0
  icpEuclideanFitnessEpsilon: 9.0e-7
  icpRANSACOutlierRejectionThreshold: 0.01
  maxClusterPoints: 20000
  minClusterPoints: 0
  maxClusterDistance: 0.08
  intersectionDeviation: 100
  projectOnPlane: false
  sor_filter: false # apply statistical outlier removal to hypotheses before estimating BB; 
                    # this can be useful when data is very noisy 
  overwriteExistingPoseEstimate: false 
  sceneObjectNameMap: scene_object_name_map.yaml
capabilities:
  inputs: ['rs.scene.MergedHypothesis']
  outputs: 
    - rs.annotation.Geometry
    - rs.annotation.PoseAnnotation
    - rs.annotation.SemanticSize: [small, medium, big]
    - rs.annotation.Classification
    - rs.annotation.SemanticColor: [Yellow, Blue, Black, White, Red, Green, Brown, Pink, Violet, Gray, Orange,yellow, blue, black, white, red, green, cyan, magenta]
    - rs.annotation.SemanticMaterial
    - rs.annotation.SemanticOpenability
    - rs.annotation.Shape: [Cubic, Conical, Cylindrical, Filiform, Flat,box,round,flat]
    - rs::SemanticSpatialRelation
    
